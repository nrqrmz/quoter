<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="bg-white">
      <h1>Cotizador</h1>
    </div>
    <div class="bg-white">
      <h2>Dimensiones</h2>
      <div>
        <input type="radio" id="seis" name="size" value="36" checked>
        <label for="36">6 x 6</label>
      </div>
      <div>
        <input type="radio" id="diez" name="size" value="100">
        <label for="100">10 x 10</label>
      </div>
    </div>
    <div class="bg-white">
      <h2>Condicion</h2>
    </div>
    <div class="bg-white">
      <h2>Cantidad</h2>
    </div>
    <div class="bg-white">
      <h2>Presupuesto</h2>
      <h2 id="response"></h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
