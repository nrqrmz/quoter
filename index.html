<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="bg-white">
      <h1>Cotizador</h1>
    </div>
    <div class="bg-white">
      <h2>Dimensiones</h2>
      <div>
        <input type="radio" id="seis" name="size" value="36" checked>
        <label for="seis">6 x 6</label>
      </div>
      <div>
        <input type="radio" id="diez" name="size" value="100">
        <label for="diez">10 x 10</label>
      </div>
    </div>
    <div class="bg-white">
      <h2>Condicion</h2>
      <div>
        <input type="radio" id="nueva" name="estado" value="nueva" checked>
        <label for="nueva">nueva</label>
      </div>
      <div>
        <input type="radio" id="usada" name="estado" value="usada">
        <label for="usada">usada</label>
      </div>
    </div>
    <div class="bg-white">
      <h2>Cantidad</h2>
      <div class="quantity">
        <div>
          <input type="button" value="-" id="minus">
        </div>
        <div>
          <p id="counter">0</p>
        </div>
        <div>
          <input type="button" value="+" id="plus">
        </div>
      </div>
    </div>
    <div class="bg-white">
      <h2>Presupuesto</h2>
      <h2 id="response"></h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
